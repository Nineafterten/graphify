<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>graphify - jQuery plugin</title>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/Chart.js/Chart.js"></script>

        <script type="text/javascript" src="graphify.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Graphify - jQuery Plugin</h1>

            <div class="well">
                <label for="example">Example Label</label>
                <input class="form-control" id="example" placeholder="value">
            </div>
        </div>


        <script>
            $("#example").graphify({
                dataType: "probabilistic",
                graphType: "log-normal",
                values: {
                    x: [20, 40, 50],
                    y: [1, 5, 10]
                }
            });
        </script>
        <style>
            .data-chart {
                position: absolute;
                margin-top: 1.0rem;
            }
        </style>
    </body>
</html>
