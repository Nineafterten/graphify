<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>graphify - jQuery plugin</title>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="graphify.css" />

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/Chart.js/Chart.js"></script>
        <script type="text/javascript" src="graphify.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Graphify - jQuery Plugin</h1>
            <BR>
            <div class="row">
                <div class="col-xs-12">
                    <label for="example1">Example Label #1</label>
                    <input id="example1" type="text" />
                </div>
            </div>
            <BR>
            <div class="row">
                <div class="col-xs-6">
                    <label for="example2">Example Label #2</label>
                    <input id="example2" type="text" />
                </div>
                <div class="col-xs-6">
                    <label for="example3">Example Label #3</label>
                    <input id="example3" type="text" />
                </div>
            </div>
        </div>


        <script>
            $("#example1").graphify({
                graphHeight: 200,
                graphWidth: 200
            });
            $("#example2").graphify({
                graphHeight: 300,
                graphWidth: 300
            });
            $("#example3").graphify();
        </script>
    </body>
</html>
