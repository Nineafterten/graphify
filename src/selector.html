<input id="cargo" class="hidden">

<div class="input-group">
    <div class="input-group-btn graph-toggle-btn">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bullseye graph-toggle-indicator"></i> 
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a onclick="toggleGraph('graph_deterministic')">
                <i class="fa fa-bullseye"></i> Deterministic
            </a></li>
            <li><a onclick="toggleGraph('graph_uniform')">
                <i class="fa fa-line-chart"></i> Uniform
            </a></li>
            <li><a onclick="toggleGraph('graph_normal')">
                <i class="fa fa-line-chart"></i> Normal
            </a></li>
            <li><a onclick="toggleGraph('graph_logNormal')">
                <i class="fa fa-line-chart"></i> Log Normal
            </a></li>
            <li><a onclick="toggleGraph('graph_triangular')">
                <i class="fa fa-area-chart"></i> Triangular
            </a></li>
            <li><a onclick="toggleGraph('graph_beta')">
                <i class="fa fa-line-chart"></i> Beta
            </a></li>
            <li><a onclick="toggleGraph('graph_geometric')">
                <i class="fa fa-bullseye"></i> Geometric
            </a></li>
            <li><a onclick="toggleGraph('graph_truncNormal')">
                <i class="fa fa-bar-chart"></i> Truncated Normal
            </a></li>
            <li><a onclick="toggleGraph('graph_truncLogNormal')">
                <i class="fa fa-bar-chart"></i> Truncated Log Normal
            </a></li>
        </ul>
    </div>
    <!-- Single -->
    <div class="graph-input single graph_deterministic">
        <input type="number" class="form-control" id="inputValue1" placeholder="value">
    </div>
    <div class="graph-input single graph_geometric hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="value">
    </div>
    <!-- Double -->
    <div class="graph-input double graph_uniform hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="minimum">
        <input type="number" class="form-control" id="inputValue2" placeholder="maximum">
    </div>
    <div class="graph-input double graph_normal hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="minimum">
        <input type="number" class="form-control" id="inputValue2" placeholder="maximum">
    </div>
    <div class="graph-input double graph_logNormal hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="minimum">
        <input type="number" class="form-control" id="inputValue2" placeholder="maximum">
    </div>
    <div class="graph-input double graph_beta hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="minimum">
        <input type="number" class="form-control" id="inputValue2" placeholder="maximum">
    </div>
    <!-- Triple -->
    <div class="graph-input triple graph_triangular hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="minimum">
        <input type="number" class="form-control" id="inputValue2" placeholder="middle">
        <input type="number" class="form-control" id="inputValue3" placeholder="maximum">
    </div>
    <!-- Quadruple -->
    <div class="graph-input quadruple graph_truncNormal hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="mean">
        <input type="number" class="form-control" id="inputValue2" placeholder="dev">
        <input type="number" class="form-control" id="inputValue3" placeholder="min">
        <input type="number" class="form-control" id="inputValue4" placeholder="max">
    </div>
    <div class="graph-input quadruple graph_truncLogNormal hidden">
        <input type="number" class="form-control" id="inputValue1" placeholder="mean">
        <input type="number" class="form-control" id="inputValue2" placeholder="dev">
        <input type="number" class="form-control" id="inputValue3" placeholder="min">
        <input type="number" class="form-control" id="inputValue4" placeholder="max">
    
    </div>
</div>
